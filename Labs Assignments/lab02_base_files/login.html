<div id="form-size">
   <form>
    <div class="field">
       <label class="label">E-Mail</label>
       <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="E-Mail address"/>

          <span class="icon is-small is-left">
             <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
             <i class="fas fa-exclamation-triangle"></i>
          </span>
       </div>
       <p class="help is-danger">Enter a valid E-mail address</p>
    </div>

    <div class="field">
       <label class="label">Password</label>
       <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="password" placeholder="Password">
          <span class="icon is-small is-left">
             <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
             <i class="fas fa-exclamation-triangle"></i>
          </span>
       </div>
       <p class="help is-danger">Enter your password</p>
    </div>
    <div class="field">
       <div class="control">
          <button class="button is-link">Login</button>
          <button class="button is-light">Cancel</button>
       </div>
    </div>
 </form>
